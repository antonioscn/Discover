<h1>HTML</h1>

<!--
    Hypertext Markup Language
    HT = hypertexte: hiper texto
    M = Mark
-->

<!--
    Anatomia das tags

    - Abertura de tag
        <h1>
    - Fechamento de tag
        </h1>
    - Conteúdo
        o que é escrito: titulo
    - Elementos
        Conjunto
-->

<h1>titulo</h1>

<!-- eles não tem fechamento-->

    ATRIBUTOS HTML
    - informações extras
    - configurações
-->
<img src="image.pnj" alt="texto alternativo de descrição">

<!--
    ATRIBUTOS GLOBAIS MAIS USADOS

    - class
    - contentedtable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->

<!-- class: define uma classe-->
<div class="carrinho">  
    conteudo
</div>

<!-- contentedtable: permite que seja editado-->
<div class="carrinho" contenteditable="true">  
    conteudo
</div>

<!-- data-*-->
<div class="carrinho" data-qualquer-nome-aq="">  
    conteudo
</div>

<!--hidden: esconde uma tag-->
<div class="carrinho" hidden>  
    conteudo
</div>

<!-- id: identifica mais detalhadamente-->
<div class="carrinho" id="nome">  
    conteudo
</div>

<!-- style: pra estilizar-->
<div class="carrinho" style="color:brown">  
    conteudo
</div>

<!-- tabindex: navegaçaõ com a barra de espaço-->
<div class="carrinho" tabindex="1">  
     conteudo
</div>
<div class="carrinho" tabindex="3">  
     conteudo
</div>
<div class="carrinho" tabindex="">  
    conteudo
</div>

<!-- tittle: definir titulor-->
<div title="titulo" style="color:brown">  
    conteudo
</div>
